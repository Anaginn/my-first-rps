{% extends 'massiv/base.html' %}

{% block content %}
    <h1>Новый массив</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <h3>Название массива</h3>
        <textarea name="{{ form.array_name.name }}" class="ckeditor">{{ form.array_name.value }}</textarea>
        <h3>Неотсортированный массив</h3>
        <textarea name="{{ form.sorted_array.name }}" class="ckeditor">{{ form.sorted_array.value }}</textarea>
        <input type="submit" name="action" value="sort" class="top-menu" formaction="{% url 'selection_sort' %}">
    </form>
{% endblock %}
