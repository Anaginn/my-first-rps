<!-- massiv.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorted Array</title>
</head>
<body>
    <h1>Sorted Array</h1>

    <!-- Выводим имя массива -->
    <p>Array Name: {{ array_name }}</p>

    <!-- Выводим отсортированный массив -->
    <p>Sorted Array:</p>
    <ul>
        {% for num in sorted_array %}
            <li>{{ num }}</li>
        {% endfor %}
    </ul>

    <!-- Форма, если требуется -->
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" value="save" class="save btn btn-default">Save</button>
    </form>
</body>
</html>
